<main style="background-color:lightgray;" >
    <header>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">Morteza Store</a>            
                   <div id="cart-container">
                     <div id="cart">
                       <i class="k-icon k-i-cart k-i-shopping-cart"
                        aria-hidden="true">cart</i>
                       <p class="p-2">
                         <i class="fas fa-trash-alt"  id="emptyCart">Empty cart</i>
                       </p>
                     </div>
                   <span id="itemCount"></span>
              </div>
        </nav>
   </header>
  
               <div id="shoppingCart">
                   <div id="cartItemsContainer">
                       <h2>Our Shirts,Click and Buy!</h2>
                       <i class="fa fa-times-circle-o fa-3x openCloseCart" aria-hidden="true"></i>
                       <div id="cartItems"></div>
                       <span id="cartTotal"></span>
                    </div>
               </div>
  
             

               <div class="container"  >
               <div class="row">

                <div class="d-flex flex-wrap" *ngFor="let prdct of products" >      
                   <div class="k-card" style="width: 300px;">
                    <div class="k-card-header" style="background-color: bisque;">
                        Price:{{prdct.Price}}$
                    </div>
                    <div class="k-card-body">
                        <p>{{prdct.Name}}</p>
                    </div>
                    <div class="k-card-actions">
                     <span (click)="addToCard(prdct.Id)" class="k-button k-flat k-primary">Add To Card</span>
                    </div>
                </div>               
                     </div>
               </div>
                      
               </div>

  </main>
